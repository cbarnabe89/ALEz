<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Dashboard - ALEz</title>
</head>
<body>
    <nav class="d-flex justify-content-between align-items-center col-12">
        <img src="../static/img/ALEz Logo small.png" alt="ALEz Logo" class="rounded mx-auto d-block">
        <h1 class="text-center">Welcome {{user.f_name}} {{user.l_name}}!</h1>

        <div class="d-flex col-4 justify-content-around">

            <a href="/new/worksheet" >Add Worksheet</a>
            <a href="/logout" class="btn btn-secondary">Logout</a><br>
        </div>
    </nav>

    <div class="col-8 mx-auto">

        <table class="table table-striped table-hover table-bordered">
            <thead class="thead-light bg-primary text-light">
            <tr>
                <th>Claim Number</th>
                <th>View Your ALE Worksheet Card</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <h1></h1>
            {% for worksheet in worksheets_from_db %}
                {% if worksheet.user_id == session.user_id %}
                <tbody>
                        <tr>
                            <td>{{worksheet.claim_number}}</td>
                            <td><a href="/worksheet/{{worksheet.id}}" >View/Print PDF</a></td>
                            <td><a href="/edit/worksheet/{{worksheet.id}}">Edit</a></td>
                            <td><a href="/destroy/worksheet/{{worksheet.id}}" onclick="return confirm('Are you sure you want to delete this ALE Worksheet?');">Delete</a></td>
                        </tr>
                </tbody>
                {% endif %}
            {% endfor %}
        </table>
    </div>
</body>
</html>
